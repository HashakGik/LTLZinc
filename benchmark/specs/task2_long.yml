mode: sequential

length: [20, 30]

splits:
  train: {path: "data/train", samples: 160}
  val:   {path: "data/train", samples: 20}
  test:  {path: "data/test", samples: 20}


minizinc_prefix: ""

predicates:
  "p(A,B,C)": "A >= B /\\ B >= C"
  "q(A,B,C)": "A - B = C"
  "r(A,B,C)": "A div B = C"

formula: "(G p(X,Y,Z)) & q(X,Y ,Z) U r(X,Y,Z)"

types:
  mnist_t:
    0: "mnist/0"
    1: "mnist/1"
    2: "mnist/2"
    3: "mnist/3"
    4: "mnist/4"
    5: "mnist/5"
    6: "mnist/6"
    7: "mnist/7"
    8: "mnist/8"
    9: "mnist/9"
  mnist_nz_t:
    1: "mnist/1"
    2: "mnist/2"
    3: "mnist/3"
    4: "mnist/4"
    5: "mnist/5"
    6: "mnist/6"
    7: "mnist/7"
    8: "mnist/8"
    9: "mnist/9"

domains:
  X: mnist_t
  Y: mnist_nz_t
  Z: mnist_t

streams:
  X: +x
  Y: +y
  Z: -z

avoid_absorbing_state:
  accepting: { "exponential": 1e-3 }
  rejecting: { "exponential": 1e-3 }

truncate_on_absorbing:
  accepting: True
  rejecting: False

seed: 12345
patience: 1000


