mode: sequential

length: [10, 20]

splits:
  train: {path: "data/train", samples: 160}
  val:   {path: "data/train", samples: 20}
  test:  {path: "data/test", samples: 20}

minizinc_prefix: |
  include "all_equal.mzn";

predicates:
  "p(A,B)": "A < B"
  "q(A,B,C,D,E)": "(all_equal([A,B,C,D,E]))"

#formula: "F (p(Y,Z) <-> X G q(T,U,V,W,X) )"
formula: "G ((p(Y,Z) & X p(Y,Z) & X X p(Y,Z)) -> X X X q(T,U,V,W,X) )"

types:
  fmnist_t:
    bag: "fmnist/bag"
    boot: "fmnist/boot"
    coat: "fmnist/coat"
    dress: "fmnist/dress"
    pullover: "fmnist/pullover"
    sandal: "fmnist/sandal"
    shirt: "fmnist/shirt"
    sneaker: "fmnist/sneaker"
    top: "fmnist/top"
    trouser: "fmnist/trouser"

  fmnist_5_t:
    sandal: "fmnist/sandal"
    shirt: "fmnist/shirt"
    sneaker: "fmnist/sneaker"
    top: "fmnist/top"
    trouser: "fmnist/trouser"

domains:
  Y: fmnist_t
  Z: fmnist_t
  T: fmnist_5_t
  U: fmnist_5_t
  V: fmnist_5_t
  W: fmnist_5_t
  X: fmnist_5_t

streams:
  T: t
  U: u
  V: v
  W: w
  X: x
  Y: y
  Z: z

avoid_states:
  absorbing_accepting: { "linear": 0.01 }
  absorbing_rejecting: { "linear": 0.01 }
  self_loops: { "linear": 0.1 }

truncate_on_absorbing:
  accepting: False
  rejecting: False

seed: 12345
patience: 1000
